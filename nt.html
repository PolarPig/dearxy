<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <link rel="stylesheet" type="" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <style type="text/css">
    table thead tr th {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row base-margin" id="query">
      <ol class="breadcrumb">
        <li><strong><span style="color: #27a0d7">用户列表</span></strong></li>
      </ol>
      <form class="form-inline" role="form" style="float: left; width: 100%" method="post" id="queryForm">
        
        
        <div class="form-group">
          <button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
        </div>
        <div class="form-group btn-right">
          <button type="button" class="btn btn-primary" id="addBtn" onclick="addUser();">新增用户</button>
        </div>
      </form>
    </div>
    <div class="container" style="width: 100%">
      <table id="demo-table">
      </table>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
  <script type="text/javascript">
    $(function () {
      initTable();
      initDate();
    });

    function doQuery(params) {
      $('#demo-table').bootstrapTable('refresh'); //刷新表格
    }

    function initTable() {
      var url = "user.do?method=listUsers&random=" + Math.random();
      $('#demo-table').bootstrapTable({
        method: 'POST',
        dataType: 'json',
        contentType: "application/x-www-form-urlencoded",
        cache: false,
        striped: true, //是否显示行间隔色
        sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
        url: url,
        height: $(window).height() - 110,
        width: $(window).width(),
        showColumns: true,
        pagination: true,
        queryParams: queryParams,
        minimumCountColumns: 2,
        pageNumber: 1, //初始化加载第一页，默认第一页
        pageSize: 20, //每页的记录行数（*）
        pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
        uniqueId: "id", //每一行的唯一标识，一般为主键列
        showExport: true,
        exportDataType: 'all',
        responseHandler: responseHandler,
        columns: [{
            field: '',
            title: 'Sort No.',
            formatter: function (value, row, index) {
              return index + 1;
            }
          },
          {
            field: 'id',
            title: 'User ID',
            align: 'center',
            valign: 'middle',
            sortable: true
          }, {
            field: 'institutionCode',
            title: 'Institution Code',
            align: 'center',
            valign: 'middle',
            sortable: true
          }, {
            field: 'institutionName',
            title: 'Institution Name',
            align: 'center',
            valign: 'middle'
          }, {
            field: 'loginId',
            title: 'Login Name',
            align: 'center',
            valign: 'middle',
            sortable: true
          }, {
            field: 'realName',
            title: 'Real Name',
            align: 'center',
            valign: 'middle'
          }, {
            field: 'createTime',
            title: 'Create Time',
            align: 'center',
            valign: 'left',
            formatter: function (value, row, index) {
              return new Date(value).format('yyyy-MM-dd hh:mm:ss');
            }
          }, {
            field: 'homeAddress',
            title: 'Address',
            align: 'center',
            valign: 'middle'
          }
        ]
      });
    }

    function initDate() {
      var start = {
        elem: '#startDate',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(-7),
        max: laydate.now(),
        istime: true,
        istoday: false,
        choose: function (datas) {
          end.min = datas; //开始日选好后，重置结束日的最小日期
          end.start = datas //将结束日的初始值设定为开始日
        }
      };
      var end = {
        elem: '#endDate',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(-7),
        max: laydate.now(),
        istime: true, //是否开启时间选择
        isclear: true, //是否显示清空
        istoday: true, //是否显示今天
        issure: true, //是否显示确认
        choose: function (datas) {
          start.max = datas; //结束日选好后，重置开始日的最大日期
        }
      };
      laydate(start);
      laydate(end);
    }

    function queryParams(params) {
      var param = {
        orgCode: $("#orgCode").val(),
        userName: $("#userName").val(),
        startDate: $("#startDate").val(),
        endDate: $("#endDate").val(),
        limit: this.limit, // 页面大小
        offset: this.offset, // 页码
        pageindex: this.pageNumber,
        pageSize: this.pageSize
      }
      return param;
    }

    // 用于server 分页，表格数据量太大的话 不想一次查询所有数据，可以使用server分页查询，数据量小的话可以直接把sidePagination: "server"  改为 sidePagination: "client" ，同时去掉responseHandler: responseHandler就可以了，
    function responseHandler(res) {
      if (res) {
        return {
          "rows": res.result,
          "total": res.totalCount
        };
      } else {
        return {
          "rows": [],
          "total": 0
        };
      }
    }
  </script>
</body>

</html>
