<body>
    <div class="container">
        <div class="main">
            <ul>
                <li>
                    <a class="left" href="#">
                        <div class="imgout"><img src="" alt=""></div><span>Allen</span></a>
                    <button class="right" type="button" onclick="pop()">角色划分</button>

                <li>

                <li>

                    <button class="right" type="button" onclick="pop()">角色划分</button>
                </li>
            </ul>
        </div>
        <div id="set">

        // document.body.addEventListener('touchstart', function () {});
        // close
        function cls() {
            document.getElementById("set").style.display = "none";
        }
        // pop-up
        function pop() {
            document.getElementById("set").style.display = "block";
        }
        // 本窗口跳转设置医生信息页面
        function jump() {
            window.open("fillinfo.html", "_self");
        }
