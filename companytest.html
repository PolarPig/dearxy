<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>供应商管理</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/1.4.2/theme-default/index.css">

    <style type="text/css">
        body {
            background-color: #a29e9e;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        .pagination-box {
            margin-top: 20px;
            text-align: center;
        }
    </style>

<body>
    <div id="app">
        <el-row class="row-bg" type="flex" justify="center">
            <el-col :lg="18" :md="20">
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span style="line-height: 36px;">所有供应商列表</span>
                        <el-button style="float: right;" type="primary" icon="plus">新增供应商</el-button>
                    </div>
                    <el-table :data="results" border stripe style="width: 100%">
                        <el-table-column align="center" prop="rusults.area" label="供应商名称" min-width="14%"></el-table-column>
                        <el-table-column align="center" prop="rusults.location" label="紧急对接人及联系方式" min-width="24%"></el-table-column>
                        <el-table-column align="center" prop="rusults.ip" label="退换货联系人及联系方式" min-width="26%"></el-table-column>
                        <el-table-column align="center" prop="rusults.code" label="结单时间" min-width="12%"></el-table-column>
                        <el-table-column align="center" prop="rusults.message" label="结单方式" min-width="12%"></el-table-column>
                        <el-table-column align="center" label="操作" min-width="12%">
                            <template scope="edit">
                                    <el-button @click="viewDetails" type="primary" size="small">查看详情</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-box">
                        <el-pagination @size-change="sizeChange" @current-change="pageIndexChange" :current-page="pageIndex" :page-sizes="pageSizes" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                        </el-pagination>
                    </div>
                </el-card>

                    </table>
                    <button v-on:click="nameSearch()">查询</button>
                </el-card> -->
            </el-col>
        </el-row>

    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script type="text/javascript">
        //ViewModel
        var vue = new Vue({
            el: '#app',

                message: '',
                goodsList: '',

                pageSize: 1,

                pageSizes: [10, 20, 50, 100],
            },
            mounted() {
                axios.get("https://bird.ioliu.cn/ip")
                    .then(response => {
                        this.results = response.data.resultes

                sizeChange(pageSize) {

                },
                viewDetails(avr) {

                dataShow: function() {

                    $.ajax({

                        success: function(data) {
                            _self.results = data;
                        }
                    });
                },
            }
        });
    </script>
</body>

</html>
