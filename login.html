<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>login</title>
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Author" content="滴儿小云" />
    <meta name="description" content="滴儿小云" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/stylemain.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="log-container">
        <div class="log-logo">
            <img src="./img/logo@2x.png" alt="">
        </div>
        <div class="log-form">
            <form action="" method="">
                <ul>
                    <li>
                        <input id="phone" type="number" name="phone" placeholder="请输入您的手机号" />
                    </li>
                    <li>
                        <input id="password" type="password" name="password" placeholder="请输入密码" />
                    </li>
                </ul>
                <a id="forget" href="#">忘记密码？</a>
                <button type="submit">登录</button>
            </form>
        </div>
        <div class="log-reg">没有账号？ <a href="#">立即注册</a></div>
        <div class="log-wechat">
            <a href="#"><img src="./img/wechat@2x.png" alt=""></a>
        </div>
    </div>

</body>

</html>
