<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/1.4.2/theme-default/index.css">
</head>

<body>
    <div id="app">
        <el-button type="primary" v-on:click="showData">显示数据</el-button>
        <template v-for="item in data">
            <ul>
                <li>{{ item }}</li>
            </ul>
        </template>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/1.4.2/index.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="http://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script> -->
    <script type="text/javascript">
        //ViewModel
        new Vue({
            el: '#app',
            data: {
                data: '',
            },
            methods: {
                showData: function () {
                    let pageUrl = {
                        // url: 'http://dearxiaoyun.com.cn/temp.json',
                        // url: 'https://bird.ioliu.cn/ip',
                        url: 'https://bird.ioliu.cn/joke',
                        // url:'http://dearxiaoyun.com.cn/app/index.php?i=2&c=entry&m=ewei_shopv2&do=mobile&r=goods.getlist&isrecommand=1',
                        // url:'http://10.0.0.111:8080/SIMS/servlet/siteListServlet',
                    };
                    $.ajax({
                        type: 'GET',
                        url: pageUrl.url,
                        dataType:'JSON',
                        success: function (data) {
                            // this.data = JSON.stringify(data.data);
                            this.data = data.data;
                        }.bind(this),
                        error: function (data) {
                            console.log("读取error!");
                        }
                    });
                }
            }
        })
    </script>
</body>

</html>
