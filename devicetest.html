  <!-- weixin -->

  <!-- 下载中 -->
  <div class="download" id="download"><em>正在下载中...</em></div>
  <script type="text/javascript">
		window.addEventListener("touchstart", function(e){e.preventDefault();}, false);
		A = {
			search: function(v){var value = location.search.match(new RegExp("[\?\&]" + v + "=([^\&]*)(\&?)", "i"));return value ? decodeURIComponent(value[1]) : "";},
			info: {},
			init: function(){
				var self = this, o = self.info;
				o.iDevice = navigator.userAgent.toLowerCase();
				o.elems = document.getElementById("ratio");
				o.weixin = document.getElementById("weixin");
				o.browser = ["","-webkit-","-o-","-moz-","-ms-"];
				o.maxHeight = 1200;
				o.width = parseInt(document.body.clientWidth);
				o.height = parseInt(document.body.clientHeight);
				o.ratio = o.height / o.maxHeight;
				// 适配;
				self.size();
				// 下载;
				self.app();
				// 隐藏提示层;
				o.weixin.ontouchstart = function(){
					A.css(weixin, {display: "none"});
					this.className = "weixin";
				};
			},
			size: function(){
				var self = this, o = self.info, r = parseFloat(o.ratio).toFixed(2);
				var css = self.css3("transform","scale("+ r +")");
				self.css(o.elems, css);
			},
			css3: function(key, val){
				var self = this, o = self.info, arr = {}, i = 0, l = o.browser.length;
				for(; i < l; i++){
					arr[o.browser[i] + key] = val;
				}
				return arr;
			},
			css: function(elems, v){
				for(key in v){
					elems.style[key] = v[key];
				}
			},
			app: function(){
				var self = this, o = self.info;
				// 微信;
				if(o.iDevice.match(/(micromessenger)/i)){
					//A.css(o.weixin, {display: "block"});
					//o.weixin.className = "weixin show";
					window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=cn.atmobi.mamhao";
				}else{
					if(o.iDevice.match(/(android)/i)){
						var cid = self.search("c");
						var src = cid ? "mamahao_ad_line_" + cid : "mamahao";
						window.location.href = "http://apps-download.oss-cn-hangzhou.aliyuncs.com/" + src + ".apk";
						//console.log("跳转至android下载地址");
						//alert("您好，Android用户!");
					}else if(o.iDevice.match(/(iphone|ipod)/i)){
						var ifr = document.createElement('iframe');
						ifr.src = "mamahao://";
						ifr.style.display = 'none';
						document.body.appendChild(ifr);
						
						window.location.href = 'itms-apps://itunes.apple.com/app/id1015294002';
						//console.log("跳转至iOS下载地址");
						//alert("您好，iOS用户!");
					}else{
						window.location.href = "http://www.mamhao.cn/";
					}
				}
			}
		};
		if(navigator.userAgent.toLowerCase().match(/(android)/i)){
			setTimeout(function(){ A.init(); },200); 
		}else{
			A.init();
		}
		// 横屏监听
		var orien = document.getElementById("orien");
		var updateOrientation = function(){
			if(window.orientation == '-90' || window.orientation == '90'){
				A.css(orien, {display: "block"});
			}else{
				A.css(orien, {display: "none"});
			}
		};
		window.onorientationchange = updateOrientation;
		// addEventListener('load', function(){ setTimeout(function(){ window.scrollTo(0, 1); }, 100);});
		// 百度统计;

	</script>
